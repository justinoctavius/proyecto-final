<div class="p-4 flex justify-center" *ngIf="transactions.length > 0">
  <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="single"
    [gradient]="gradient"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    style="fill: white; color: white !important"
    [explodeSlices]="true"
  >
  </ngx-charts-pie-chart>
</div>
