<div class="p-4 flex justify-center text-white">
  <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="single"
    [gradient]="gradient"
    [legend]="showLegend"
    [legendPosition]="legendPosition"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    style="fill: white; color: white !important"
  >
  </ngx-charts-pie-chart>
</div>
