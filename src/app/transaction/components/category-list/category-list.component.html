<div class="p-4">
  <h2 class="text-sm font-sans mb-2 font-semibold tracking-wide text-gray-400">
    Categor√≠as
  </h2>
  <div
    class="p-4 justify-between grid max-h-60 overflow-y-scroll gap-8"
    style="display: grid; grid-template-columns: repeat(auto-fill, 5rem)"
  >
    <div *ngFor="let category of categories">
      <app-category
        [name]="category.name"
        [icon]="getCategoryIcon(category.icon_type)"
        [active]="categoryId === category.id"
        (click)="setSelectedCategory(category.id)"
        [color]="category.color"
      ></app-category>
    </div>
  </div>
</div>
