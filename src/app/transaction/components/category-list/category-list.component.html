<div class="p-4">
  <h2 class="text-sm font-sans mb-2 font-bold tracking-wide text-zinc-500">
    Categor√≠as
  </h2>
  <div
    class="p-4 bg-white rounded-md flex flex-wrap gap-4 justify-center max-h-60 overflow-y-scroll"
  >
    <div *ngFor="let category of categories">
      <app-category
        [name]="category.name"
        [icon]="getCategoryIcon(category.iconType)"
        [active]="selectedId === category.id"
        (click)="setSelectedCategory(category.id)"
      ></app-category>
    </div>
  </div>
</div>
