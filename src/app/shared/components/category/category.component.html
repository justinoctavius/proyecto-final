<div
  class="flex justify-center flex-col items-center max-w-min cursor-pointer"
  (click)="onClick()"
>
  <div
    [style]="{
      transition: '.3s',
      backgroundColor: color,
      borderRadius: active ? '.25rem' : '100%',
      height: active ? '3.5rem' : '3rem',
      width: active ? '3.5rem' : '3rem',
      padding: active ? '3rem' : '2.5rem'
    }"
    class="flex justify-center items-center text-white transition-all text-2xl"
  >
    <fa-icon [icon]="icon"></fa-icon>
  </div>
  <small [style]="{ color: color }" class="font-sans text-xs">{{
    name | titlecase
  }}</small>
</div>
